	<div class="wrapper">

		</div>

			<p>x: <span class="x"></span></p>

			<p>z: <span class="z"></span></p>
		</div>

		<div id="log-right" class="hand-log absent">
			<h2>right</h2>
			<p>x: <span class="x"></span></p>
			<p>y: <span class="y"></span></p>
